<div>
        <div class="wrapper">
            <h3>My Surveys</h3>
            <div *ngIf="!SurveyList?.length > 0">
                <h3>You don't have any survey!</h3>
                <span>Start to create a new survey <a href="/survey/create">Create Survey</a></span>
            </div>
            <div class="Table table table-striped table-hover" *ngIf="SurveyList?.length > 0">
                <div class="Table-row Table-header ">
                    <div class="Table-row-item">Title</div>
                    <div class="Table-row-item u-Flex-grow3">Description</div>
                    <div class="Table-row-item">Status</div>
                    <div class="Table-row-item">Conduct</div>
                    <div class="Table-row-item">View</div>
                    <div class="Table-row-item">Statistic</div>
                </div>
                    <div class="Table-row" *ngFor="let survey of SurveyList">
                        <div class="Table-row-item"><strong>{{survey.SurveyName}}</strong></div>
                        <div class="Table-row-item  u-Flex-grow3">{{survey.SurveyDescription}}</div>
                        <div clayss="Table-row-item">
                                <span><i class="fa fa-check" aria-hidden="true" *ngIf="survey.SurveyStatus"></i></span>
                                <span><i class="fa fa-times" aria-hidden="true" *ngIf="!survey.SurveyStatus"></i></span>
                        </div>
                        <div class="Table-row-item">
                            <a><i class="fa fa-bars" aria-hidden="true" data-toggle="dropdown"></i></a>
                            <ul class="dropdown-menu spend-variants-list" role="menu">
                                <li><a href="['/',survey.SurveyUrl]" target="_blank">Url for conduct</a></li>
                                <li><a href="#">Send by e-mail</a></li>
                            </ul>
                        </div>
                        <div class="Table-row-item"><a [routerLink]="['/survey/detail', survey.SurveysId]">Detail</a></div>
                        <div class="Table-row-item"><a [routerLink]="['/survey/statistic',survey.SurveysId]">Statistic</a></div>
                </div>
                <div class="btn btn-default"><a href="/survey/create">Create survey</a></div>
            </div>
        </div>
    </div>
