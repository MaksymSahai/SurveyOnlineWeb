<div class="wrapper">
    <div class="login-page">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <legend>Login</legend>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="CustomerName" class="form-control" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.CustomerName.errors }" />
                    <div *ngIf="submitted && f.CustomerName.errors" class="invalid-feedback">
                        <div *ngIf="f.CustomerName.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="CustomerPassword" class="form-control" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.CustomerPassword.errors }" />
                    <div *ngIf="submitted && f.CustomerPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.CustomerPassword.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <span class="register-on-login-page">
                            <span>Have not account?</span><a href="/register">Register</a>
                        </span>
                </div>
        </form>
    </div>
</div>
